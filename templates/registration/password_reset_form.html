<!doctype html>
{% load static %}
{% load django_bootstrap5 %}
<div class="card col-4 m-3">
  <div class="card-header">
    Восстановить пароль
  </div>
  <div class="card-body">
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Отправить" %}
    </form>
  </div>
</div>
